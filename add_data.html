<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض وتعديل بيانات الأصناف</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      max-width: 900px;
      margin: 20px auto;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #8B0000;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #E41B17;
      color: white;
    }
    img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid #E41B17;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    button.edit {
      background-color: #f0ad4e;
    }
    button.delete {
      background-color: #d9534f;
    }
    button.add {
      background-color: #5cb85c;
      margin-bottom: 15px;
      float: left;
    }
    #addForm {
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 15px;
      display: none;
      border-radius: 8px;
    }
    #addForm input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #addForm button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>جدول بيانات الأصناف</h2>

  <input type="text" id="searchInput" placeholder="ابحث باسم الصنف..." />

  <button class="add" onclick="toggleAddForm()">إضافة صنف جديد +</button>

  <div id="addForm">
    <input type="text" id="newName" placeholder="اسم الصنف" />
    <input type="text" id="newImage" placeholder="رابط صورة الصنف (URL)" />
    <button onclick="addItem()">حفظ الصنف</button>
  </div>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>الصورة</th>
        <th>اسم الصنف</th>
        <th>تعديل</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- البيانات تظهر هنا -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const repoOwner = 'T772299420';
    const repoName = 'Aden_plaste';
    const branch = 'main';
    const filePath = 'Data.csv';

    let items = [];

    // جلب ملف CSV من GitHub Raw
    async function fetchCSV() {
      const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
      const res = await fetch(url);
      if (!res.ok) {
        alert('فشل في تحميل ملف البيانات من GitHub');
        throw new Error('فشل جلب الملف');
      }
      return await res.text();
    }

    // تحميل البيانات عند فتح الصفحة
    async function loadData() {
      try {
        const csvText = await fetchCSV();
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        items = parsed.data;
        loadLocalStorage(); // تحميل التعديلات المحفوظة محليًا
        renderTable(items);
      } catch (e) {
        console.error(e);
      }
    }

    // عرض البيانات في الجدول
    function renderTable(data) {
      const tbody = document.getElementById('itemsBody');
      tbody.innerHTML = '';

      data.forEach((item, idx) => {
        const tr = document.createElement('tr');

        // صورة الصنف (إذا الرابط غير موجود نعرض نص)
        const imgCell = document.createElement('td');
        if(item.image && item.image.trim() !== '') {
          const img = document.createElement('img');
          img.src = item.image.trim();
          img.alt = item.name || 'صورة الصنف';
          img.title = 'انقر للتكبير';
          img.style.maxWidth = '80px';
          img.style.maxHeight = '80px';
          img.style.cursor = 'pointer';
          img.onclick = () => window.open(item.image.trim(), '_blank');
          imgCell.appendChild(img);
        } else {
          imgCell.textContent = 'لا توجد صورة';
        }

        // اسم الصنف
        const nameCell = document.createElement('td');
        nameCell.textContent = item.name || '';

        // زر تعديل
        const editCell = document.createElement('td');
        const editBtn = document.createElement('button');
        editBtn.textContent = 'تعديل';
        editBtn.className = 'edit';
        editBtn.onclick = () => editItem(idx);
        editCell.appendChild(editBtn);

        // زر حذف
        const delCell = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'حذف';
        delBtn.className = 'delete';
        delBtn.onclick = () => deleteItem(idx);
        delCell.appendChild(delBtn);

        tr.appendChild(imgCell);
        tr.appendChild(nameCell);
        tr.appendChild(editCell);
        tr.appendChild(delCell);

        tbody.appendChild(tr);
      });
    }

    // بحث مع فلترة
    document.getElementById('searchInput').addEventListener('input', e => {
      const val = e.target.value.trim().toLowerCase();
      const filtered = items.filter(i => (i.name || '').toLowerCase().includes(val));
      renderTable(filtered);
    });

    // إظهار أو إخفاء نموذج الإضافة
    function toggleAddForm() {
      const form = document.getElementById('addForm');
      if(form.style.display === 'block') {
        form.style.display = 'none';
      } else {
        form.style.display = 'block';
        document.getElementById('newName').value = '';
        document.getElementById('newImage').value = '';
      }
    }

    // إضافة صنف جديد
    function addItem() {
      const newName = document.getElementById('newName').value.trim();
      const newImage = document.getElementById('newImage').value.trim();

      if (!newName) {
        alert('يرجى إدخال اسم الصنف');
        return;
      }
      // يمكن إضافة تحقق على رابط الصورة إذا أردت

      items.push({ name: newName, image: newImage });
      saveLocalStorage();
      renderTable(items);
      toggleAddForm();
    }

    // تعديل صنف
    function editItem(idx) {
      const newName = prompt('عدل اسم الصنف:', items[idx].name);
      if (newName === null) return; // إلغاء

      const newImage = prompt('عدل رابط صورة الصنف:', items[idx].image);
      if (newImage === null) return;

      items[idx].name = newName.trim();
      items[idx].image = newImage.trim();
      saveLocalStorage();
      renderTable(items);
    }

    // حذف صنف
    function deleteItem(idx) {
      if (!confirm('هل أنت متأكد من حذف هذا الصنف؟')) return;
      items.splice(idx, 1);
      saveLocalStorage();
      renderTable(items);
    }

    // حفظ البيانات في LocalStorage مؤقتًا (لأن حفظ على GitHub API يحتاج كود أكثر تعقيداً)
    function saveLocalStorage() {
      localStorage.setItem('itemsData', JSON.stringify(items));
    }

    // تحميل البيانات من LocalStorage إذا كانت موجودة
    function loadLocalStorage() {
      const saved = localStorage.getItem('itemsData');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (Array.isArray(data) && data.length > 0) {
            items = data;
          }
        } catch (e) {
          console.error('خطأ في تحميل البيانات من التخزين المحلي', e);
        }
      }
    }

    // بدء التحميل
    loadData();
  </script>

</body>
  </html>
