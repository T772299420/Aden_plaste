<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض وتعديل بيانات الأصناف</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      max-width: 900px;
      margin: 20px auto;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #8B0000;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #E41B17;
      color: white;
    }
    img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid #E41B17;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    button.edit {
      background-color: #f0ad4e;
    }
    button.delete {
      background-color: #d9534f;
    }
    button.add {
      background-color: #5cb85c;
      margin-bottom: 15px;
      float: left;
    }
    #addForm {
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 15px;
      display: none;
      border-radius: 8px;
    }
    #addForm input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #addForm button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>  <h2>جدول بيانات الأصناف</h2>  <input type="text" id="searchInput" placeholder="ابحث باسم الصنف..." /><button class="add" onclick="toggleAddForm()">إضافة صنف جديد +</button>

  <div id="addForm">
    <input type="text" id="newName" placeholder="اسم الصنف" />
    <input type="text" id="newImage" placeholder="رابط صورة الصنف (URL)" />
    <button onclick="addItem()">حفظ الصنف</button>
  </div>  <table id="itemsTable">
    <thead>
      <tr>
        <th>الصورة</th>
        <th>اسم الصنف</th>
        <th>تعديل</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- البيانات تظهر هنا -->
    </tbody>
  </table>  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>  <script>
    const repoOwner = 'T772299420';
    const repoName = 'Aden_plaste';
    const branch = 'main';
    const filePath = 'Data.csv';
    const token = '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';

    let items = [];

    async function fetchCSV() {
      const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('فشل جلب البيانات');
      return await res.text();
    }

    async function loadData() {
      try {
        const csvText = await fetchCSV();
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        items = parsed.data;
        renderTable(items);
      } catch (e) {
        console.error(e);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('itemsBody');
      tbody.innerHTML = '';
      data.forEach((item, idx) => {
        const tr = document.createElement('tr');

        const imgCell = document.createElement('td');
        if(item.image) {
          const img = document.createElement('img');
          img.src = item.image;
          img.onclick = () => window.open(item.image, '_blank');
          imgCell.appendChild(img);
        } else {
          imgCell.textContent = 'لا توجد صورة';
        }

        const nameCell = document.createElement('td');
        nameCell.textContent = item.name;

        const editCell = document.createElement('td');
        const editBtn = document.createElement('button');
        editBtn.textContent = 'تعديل';
        editBtn.className = 'edit';
        editBtn.onclick = () => editItem(idx);
        editCell.appendChild(editBtn);

        const delCell = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'حذف';
        delBtn.className = 'delete';
        delBtn.onclick = () => deleteItem(idx);
        delCell.appendChild(delBtn);

        tr.appendChild(imgCell);
        tr.appendChild(nameCell);
        tr.appendChild(editCell);
        tr.appendChild(delCell);
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const val = e.target.value.trim().toLowerCase();
      const filtered = items.filter(i => (i.name || '').toLowerCase().includes(val));
      renderTable(filtered);
    });

    function toggleAddForm() {
      const form = document.getElementById('addForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
      document.getElementById('newName').value = '';
      document.getElementById('newImage').value = '';
    }

    function addItem() {
      const newName = document.getElementById('newName').value.trim();
      const newImage = document.getElementById('newImage').value.trim();
      if (!newName) return alert('يرجى إدخال اسم الصنف');
      items.push({ name: newName, image: newImage });
      saveToGitHub();
    }

    function editItem(idx) {
      const newName = prompt('عدل الاسم:', items[idx].name);
      const newImage = prompt('عدل الصورة:', items[idx].image);
      if (newName !== null) items[idx].name = newName.trim();
      if (newImage !== null) items[idx].image = newImage.trim();
      saveToGitHub();
    }

    function deleteItem(idx) {
      if (confirm('هل تريد الحذف؟')) {
        items.splice(idx, 1);
        saveToGitHub();
      }
    }

    async function saveToGitHub() {
      const csv = Papa.unparse(items);
      const content = btoa(unescape(encodeURIComponent(csv)));
      const getUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
      const getRes = await fetch(getUrl, {
        headers: { Authorization: `token ${token}` }
      });
      const { sha } = await getRes.json();
      await fetch(getUrl, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'تحديث بيانات الأصناف',
          content,
          sha
        })
      });
      loadData();
    }

    loadData();
  </script></body>
  </html>
