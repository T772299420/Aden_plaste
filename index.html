<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px;
      background: #FDEEF4;
      margin: 0;
    }
    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #C11B17;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      z-index: 9999;
    }
    #imageSizeRange { width: 180px; }
    #sendWhatsappBtn {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    img.logo {
      width: 100px;
      margin: 20px auto;
      display: block;
      animation: move-logo 5s alternate infinite;
    }
    @keyframes move-logo {
      0% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }
    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      border: 2px solid #C11B17;
      align-items: center;
      gap: 15px;
      max-width: 900px;
    }
    .item img {
      width: 120px; height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #C11B17;
    }
    .item img.highlight {
      border: 3px solid #25D366;
    }
    .item-details {
      flex-grow: 1;
      text-align: right;
    }
    .item-qty input { width: 70px; }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #formModal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    #formModal input {
      width: 90%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #formModal button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #C11B17;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="imageSizeRange">حجم الصورة:</label>
    <input type="range" id="imageSizeRange" min="60" max="300" value="120" />
    <button id="sendWhatsappBtn" onclick="sendToWhatsApp()">إرسال الطلب عبر واتساب</button>
  </div>  <img src="001.jpg" class="logo" alt="Aden Plastic logo" />
  <h2 style="text-align:center;">شركة عدن الوطنية للصناعات المنزلية</h2>  <div id="items"></div>  <div id="overlay" style="display:none">
    <div id="formModal">
      <h3>تسجيل معلومات العميل</h3>
      <input type="text" id="fullName" placeholder="الاسم الرباعي" required />
      <input type="text" id="businessName" placeholder="الاسم التجاري" required />
      <input type="text" id="address" placeholder="عنوان المحل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <button onclick="saveCustomerInfo()">حفظ</button>
    </div>
  </div>  <script>
    const imageSizeRange = document.getElementById('imageSizeRange');

    document.addEventListener('DOMContentLoaded', () => {
      const info = localStorage.getItem('customerInfo');
      if (!info) document.getElementById('overlay').style.display = 'flex';
      fetchCSVFromGitHub();
      imageSizeRange.addEventListener('input', updateImageSizes);
    });

    function saveCustomerInfo() {
      const data = {
        name: document.getElementById('fullName').value.trim(),
        business: document.getElementById('businessName').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: document.getElementById('phone').value.trim(),
      };
      if (data.name && data.business && data.address && data.phone) {
        localStorage.setItem('customerInfo', JSON.stringify(data));
        document.getElementById('overlay').style.display = 'none';
      } else {
        alert('يرجى تعبئة جميع الحقول');
      }
    }

    function fetchCSVFromGitHub() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          displayItems(data);
          addInputListeners();
          updateImageSizes();
        })
        .catch(err => {
          alert('تعذر تحميل بيانات الأصناف');
        });
    }

    function displayItems(items) {
      const div = document.getElementById('items');
      div.innerHTML = '';
      items.forEach(it => {
        const imgUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${it.image?.trim()}`;
        div.innerHTML += `
          <div class="item">
            <img src="${imgUrl}" alt="${it.name}" onerror="this.src='notfound.jpg'" />
            <div class="item-details">
              <div class="item-name">${it.name}</div>
              <div class="item-qty">
                <label>الكمية:</label>
                <input type="number" min="0" data-name="${it.name}" />
              </div>
            </div>
          </div>`;
      });
    }

    function updateImageSizes() {
      const size = imageSizeRange.value;
      document.querySelectorAll('.item img').forEach(img => {
        img.style.width = size + 'px';
        img.style.height = size + 'px';
      });
    }

    function addInputListeners() {
      document.querySelectorAll('.item input[type="number"]').forEach(input => {
        input.addEventListener('input', () => {
          const img = input.closest('.item').querySelector('img');
          img.classList.toggle('highlight', parseInt(input.value) > 0);
        });
      });
    }

    function sendToWhatsApp() {
      const info = JSON.parse(localStorage.getItem('customerInfo'));
      const now = new Date().toLocaleDateString();
      let msg = `الأخوة مبيعات شركة عدن الوطنية للصناعات المنزلية المحدودة المحترمون\n\n`;
      msg += `${info.name} - ${info.business} - ${info.address} - ${now}\n\n`;
      document.querySelectorAll('input[type="number"]').forEach(inp => {
        const qty = parseInt(inp.value);
        if (qty > 0) msg += `- ${inp.dataset.name}: ${qty}\n`;
      });
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script></body>
  </html>
