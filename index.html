<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px;
      background: #FDEEF4;
      margin: 0;
    }
    #toolbar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #C11B17;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      z-index: 9999;
      transition: top 0.4s ease-in-out;
    }
    #toolbar.hidden {
      top: -70px;
    }
    #toolbar button {
      height: 40px;
      width: 40px;
      background-color: #C11B17;
      border: none;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar img {
      width: 24px;
      height: 24px;
    }
    #imageSizeRange { width: 150px; }
    img.logo {
      width: 100px;
      margin: 20px auto;
      display: block;
      animation: move-logo 5s alternate infinite;
    }
    @keyframes move-logo {
      0% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }
    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      border: 2px solid #C11B17;
      align-items: center;
      gap: 15px;
      max-width: 900px;
    }
    .item img {
      width: 120px; height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #8B0000;
    }
    .item-details {
      flex-grow: 1;
      text-align: right;
    }
    .item-qty input { width: 70px; }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #formModal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    #formModal input {
      width: 90%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #formModal button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #C11B17;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="imageSizeRange">حجم الصورة:</label>
    <input type="range" id="imageSizeRange" min="60" max="300" value="120" />
    <button id="editInfoBtn" onclick="showForm()"><img src="https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Up.png" alt="تعديل" /></button>
    <button id="sendWhatsappBtn" onclick="sendToWhatsApp()" disabled><img src="https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Wt.png" alt="واتساب" /></button>
    <button id="printPdfBtn" onclick="printPDF()" disabled><img src="https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Pd.png" alt="PDF" /></button>
  </div>  <img src="001.jpg" class="logo" alt="Aden Plastic logo" />
  <h2 style="text-align:center; font-weight:bold; color:#C11B17;">شركة عدن الوطنية للصناعات المنزلية</h2>  <div id="items"></div>  <div id="overlay" style="display:none">
    <div id="formModal">
      <h3>تسجيل معلومات العميل</h3>
      <input type="text" id="fullName" placeholder="الاسم الرباعي" required />
      <input type="text" id="businessName" placeholder="الاسم التجاري" required />
      <input type="text" id="address" placeholder="عنوان المحل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <button onclick="saveCustomerInfo()">حفظ</button>
    </div>
  </div>  <script>
    let lastScrollTop = 0;
    const toolbar = document.getElementById('toolbar');
    window.addEventListener('scroll', () => {
      const current = window.pageYOffset || document.documentElement.scrollTop;
      if (current > lastScrollTop) {
        toolbar.classList.add('hidden');
      } else {
        toolbar.classList.remove('hidden');
      }
      lastScrollTop = current <= 0 ? 0 : current;
    });
  </script></body>
</html>
