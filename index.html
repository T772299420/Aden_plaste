<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 10px; background: #f5f5f5; text-align: center; }
    img.logo { width: 200px; margin-bottom: 20px; animation: move-logo 5s alternate infinite; }
    @keyframes move-logo { 0% { transform: translateX(100px); } 100% { transform: translateX(-100px); } }
    .item { background: #fff; margin: 10px auto; padding: 10px; border-radius:10px;width:90%;box-shadow:0 0 5px #ccc;text-align:right; }
    .item img { width:100px; height:auto; border-radius:8px; }
    input[type=number]{ width:60px; margin-right:5px; }
    button { padding:10px 20px; margin-top:20px; font-size:16px; border-radius:8px; border:none; background:#25D366; color:white; }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="Aden Plastic Logo" />
  <h2>شركة عدن الوطنية للصناعات المنزلية</h2>
  <div id="items"></div>
  <button onclick="sendToWhatsApp()">إرسال الطلب عبر واتساب</button>

  <script>
    document.addEventListener('DOMContentLoaded', fetchCSVFromGitHub);

    function fetchCSVFromGitHub() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          displayItems(data);
        })
        .catch(err => {
          console.error('خطأ تحميل CSV:', err);
          alert('تعذر تحميل بيانات الأصناف من GitHub.');
        });
    }

    function displayItems(items) {
      const div = document.getElementById('items');
      div.innerHTML = '';
      items.forEach(it => {
        const imageName = it.image?.trim() || '';
        const imageUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${imageName}`;
        div.innerHTML += `
          <div class="item">
            <img src="${imageUrl}" alt="${it.name}" onerror="this.src='notfound.jpg';">
            <p>${it.name}</p>
            <label>الكمية: <input type="number" min="0" data-name="${it.name}"></label>
          </div>`;
      });
    }

    function sendToWhatsApp() {
      let msg = 'طلبية من شركة عدن:\n';
      document.querySelectorAll('input[type=number]').forEach(inp => {
        const q = parseInt(inp.value);
        if (q > 0) msg += `- ${inp.dataset.name}: ${q}\n`;
      });
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
