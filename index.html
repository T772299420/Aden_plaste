<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Times New Roman', Times, serif; background: #FFFFF0; margin: 0; color: #000; padding-top: 100px; }
    #tabBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to right, #E41B17, #8B0000);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-bottom: 3px solid #b22222;
      z-index: 10000;
    }
    #tabsGroup {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #tabsGroup::-webkit-scrollbar {
      display: none;
    }
    #tabBar button.tabBtn {
      background: transparent;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }
    #tabBar button.tabBtn:hover {
      background-color: rgba(255,255,255,0.15);
    }
    #tabBar button.tabBtn.active {
      background-color: #fff;
      color: #8B0000;
      box-shadow: 0 0 10px #fff;
    }
    .tabContent { display: none; max-width: 1000px; margin: auto; padding: 20px; color: #000; }
    .tabContent.active { display: block; }
    .client-info {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }
    .client-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      border: 2px solid #E41B17;
      align-items: center;
      gap: 15px;
      max-width: 900px;
      color: #8B0000;
    }
    .item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #E41B17;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .item-details { flex-grow: 1; text-align: right; }
    .item-qty input { width: 70px; }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    .whatsapp-button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <div id="tabBar">
    <div id="tabsGroup">
      <button class="tabBtn active" data-tab="home">الرئيسية</button>
      <button class="tabBtn" data-tab="sales">قسم الطلبات</button>
      <button class="tabBtn" data-tab="returns">قسم المرتجعات</button>
      <button class="tabBtn" data-tab="client">بيانات العميل</button>
    </div>
  </div>

  <div id="home" class="tabContent active">
    <h2 style="text-align:center; font-weight:bold; color:#8B0000;">شركة عدن الوطنية للصناعات المنزلية</h2>
    <p id="companyDescription" style="text-align:center; line-height:1.6; max-width:900px; margin:auto; padding:10px 20px;">
      جاري تحميل المعلومات...
    </p>
  </div>

  <div id="sales" class="tabContent">
    <h2 style="text-align:center; color:#8B0000; margin-bottom:15px;">قسم الطلبات</h2>
    <div class="client-info" id="clientInfoSales"></div>
    <div id="items"></div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">📤 إرسال الطلب عبر واتساب</button>
  </div>

  <div id="returns" class="tabContent">
    <h3 style="text-align:center;">قسم المرتجعات</h3>
    <div class="client-info" id="clientInfoReturns"></div>
    <div id="returnsItems"></div>
    <button class="whatsapp-button" style="background-color:#128C7E" onclick="sendReturnsToWhatsApp()">🔁 إرسال المرتجعات عبر واتساب</button>
  </div>

  <div id="client" class="tabContent">
    <h3 style="text-align:center; color:#8B0000;">بيانات العميل</h3>
    <div id="clientDetails" class="client-info" style="text-align:right;"></div>
    <div class="client-form">
      <input id="fullName" placeholder="الاسم الرباعي" />
      <input id="businessName" placeholder="الاسم التجاري" />
      <input id="address" placeholder="العنوان" />
      <input id="phone" placeholder="رقم الهاتف" />
      <div style="text-align:center;">
        <button onclick="saveCustomerInfo()" style="background-color:#E41B17; color:white; padding:10px 20px; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">
          حفظ البيانات
        </button>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tabBtn');
    const contents = document.querySelectorAll('.tabContent');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        contents.forEach(c => c.classList.toggle('active', c.id === tab.dataset.tab));
      });
    });

    let customer = null;
    let itemsData = [];

    function saveCustomerInfo() {
      customer = {
        fullName: document.getElementById('fullName').value,
        businessName: document.getElementById('businessName').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value
      };
      localStorage.setItem('customerInfo', JSON.stringify(customer));
      updateClientInfoUI();
      alert('تم حفظ بيانات العميل');
    }

    function loadCustomerInfo() {
      const saved = localStorage.getItem('customerInfo');
      if (saved) {
        customer = JSON.parse(saved);
        updateClientInfoUI();
      }
    }

    function updateClientInfoUI() {
      if (!customer) return;
      const infoHTML = `
        <strong>الاسم الرباعي:</strong> ${customer.fullName}<br>
        <strong>الاسم التجاري:</strong> ${customer.businessName}<br>
        <strong>العنوان:</strong> ${customer.address}<br>
        <strong>رقم الهاتف:</strong> ${customer.phone}
      `;
      const salesInfo = document.getElementById("clientInfoSales");
      const returnsInfo = document.getElementById("clientInfoReturns");
      const clientDetails = document.getElementById("clientDetails");
      if (salesInfo) salesInfo.innerHTML = infoHTML.replace(/<br>/g, ' | ');
      if (returnsInfo) returnsInfo.innerHTML = infoHTML.replace(/<br>/g, ' | ');
      if (clientDetails) clientDetails.innerHTML = infoHTML;

      document.getElementById('fullName').value = customer.fullName;
      document.getElementById('businessName').value = customer.businessName;
      document.getElementById('address').value = customer.address;
      document.getElementById('phone').value = customer.phone;
    }

    function fetchCSV() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          itemsData = XLSX.utils.sheet_to_json(sheet);
          displayItems(itemsData);
          displayReturns(itemsData);
        });
    }

    function displayItems(items) {
      const container = document.getElementById('items');
      container.innerHTML = '';
      items.forEach(item => {
        const image = item.image?.trim();
        const name = item.name?.trim();
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<img src="https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${image}" /><div class="item-details"><p>${name}</p><label>الكمية: <input type="number" min="0" value="0" data-name="${name}" /></label></div>`;
        container.appendChild(div);
      });
    }

    function displayReturns(items) {
      const container = document.getElementById('returnsItems');
      container.innerHTML = '';
      items.forEach(item => {
        const image = item.image?.trim();
        const name = item.name?.trim();
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<img src="https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${image}" /><div class="item-details"><p>${name}</p><label>الكمية المرتجعة: <input type="number" min="0" value="0" data-name="${name}" /></label></div>`;
        container.appendChild(div);
      });
    }

    function sendToWhatsApp() {
      if (!customer) return alert("يرجى إدخال بيانات العميل أولاً من تبويب بيانات العميل.");
      let message = `طلب من: ${customer.fullName}\nالاسم التجاري: ${customer.businessName}\nالعنوان: ${customer.address}\nرقم الهاتف: ${customer.phone}\n\nتفاصيل الطلب:\n`;
      document.querySelectorAll('#items input[type=number]').forEach(input => {
        const val = parseInt(input.value);
        if (val > 0) message += `${input.dataset.name}: ${val}\n`;
      });
      const url = `https://wa.me/967772299420?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function sendReturnsToWhatsApp() {
      if (!customer) return alert("يرجى إدخال بيانات العميل أولاً من تبويب بيانات العميل.");
      let message = `مرتجعات من: ${customer.fullName}\nالاسم التجاري: ${customer.businessName}\nالعنوان: ${customer.address}\nرقم الهاتف: ${customer.phone}\n\nتفاصيل المرتجعات:\n`;
      document.querySelectorAll('#returnsItems input[type=number]').forEach(input => {
        const val = parseInt(input.value);
        if (val > 0) message += `🔁 ${input.dataset.name}: ${val}\n`;
      });
      const url = `https://wa.me/967772299420?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function loadAddressDescription() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/address.csv')
        .then(res => res.text())
        .then(text => {
          const lines = text.split("\n");
          document.getElementById("companyDescription").innerText = lines.join("\n");
        })
        .catch(err => {
          document.getElementById("companyDescription").innerText = "فشل في تحميل الوصف من الملف";
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCustomerInfo();
      fetchCSV();
      loadAddressDescription();
    });
  </script>
</body>
      </html>
