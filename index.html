<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
      text-align: center;
    }

    img.logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      animation: move-logo 5s alternate infinite;
    }

    @keyframes move-logo {
      0% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }

    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 0 5px #ccc;
      text-align: center;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0; /* بدون حواف دائرية */
      box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: -8px 8px 20px rgba(0, 0, 0, 0.3);
    }

    .item img.highlight {
      border: 3px solid #25D366;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .item-qty {
      text-align: right;
      margin-top: 5px;
    }

    .item-qty label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .item-qty input[type="number"] {
      width: 70px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #25D366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="001.jpg" class="logo" alt="Aden Plastic logo" />
  <h2>شركة عدن الوطنية للصناعات المنزلية</h2>
  <div id="items"></div>
  <button onclick="sendToWhatsApp()">إرسال الطلب عبر واتساب</button>

  <script>
    document.addEventListener('DOMContentLoaded', fetchCSVFromGitHub);

    function fetchCSVFromGitHub() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          displayItems(data);
          addInputListeners();
        })
        .catch(err => {
          console.error('خطأ تحميل CSV:', err);
          alert('تعذر تحميل بيانات الأصناف من GitHub.');
        });
    }

    function displayItems(items) {
      const div = document.getElementById('items');
      div.innerHTML = '';
      items.forEach(it => {
        const imageName = it.image?.trim() || '';
        const imageUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${imageName}`;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <img src="${imageUrl}" alt="${it.name}" onerror="this.src='notfound.jpg';">
          <div class="item-name">${it.name}</div>
          <div class="item-qty">
            <label>الكمية:</label>
            <input type="number" min="0" data-name="${it.name}">
          </div>
        `;
        div.appendChild(itemDiv);
      });
    }

    function addInputListeners() {
      document.querySelectorAll('.item input[type="number"]').forEach(input => {
        input.addEventListener('input', () => {
          const img = input.closest('.item').querySelector('img');
          if (parseInt(input.value) > 0) {
            img.classList.add('highlight');
          } else {
            img.classList.remove('highlight');
          }
        });
      });
    }

    function sendToWhatsApp() {
      let msg = 'طلبية من شركة عدن:\n';
      document.querySelectorAll('input[type=number]').forEach(inp => {
        const q = parseInt(inp.value);
        if (q > 0) msg += `- ${inp.dataset.name}: ${q}\n`;
      });
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
