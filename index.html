<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px;
      background: #FDEEF4; /* خلفية الصفحة */
      margin: 0;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #C11B17; /* شريط التحكم */
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #toolbar label {
      font-weight: bold;
      font-size: 16px;
    }

    #imageSizeRange {
      width: 180px;
      cursor: pointer;
      height: 25px;
      border-radius: 8px;
      background: #fff;
      -webkit-appearance: none;
    }

    #imageSizeRange::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #8B0000;
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid #666;
    }

    #sendWhatsappBtn {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    img.logo {
      width: 100px; /* شعار الشركة نصف الحجم */
      height: auto;
      margin: 20px auto;
      animation: move-logo 5s alternate infinite;
      display: block;
    }

    @keyframes move-logo {
      0% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }

    #items {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 2px solid #C11B17; /* إطار الصنف */
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #C11B17; /* حافة الصورة */
      box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .item img.highlight {
      border: 3px solid #25D366;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
    }

    .item-details {
      flex-grow: 1;
      text-align: right;
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .item-qty label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .item-qty input[type="number"] {
      width: 70px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="imageSizeRange">حجم الصورة:</label>
    <input type="range" id="imageSizeRange" min="60" max="300" value="120" />
    <button id="sendWhatsappBtn" onclick="sendToWhatsApp()">إرسال الطلب عبر واتساب</button>
  </div>

  <img src="001.jpg" class="logo" alt="Aden Plastic logo" />
  <h2 style="text-align:center;">شركة عدن الوطنية للصناعات المنزلية</h2>

  <div id="items"></div>

  <script>
    const imageSizeRange = document.getElementById('imageSizeRange');

    document.addEventListener('DOMContentLoaded', () => {
      fetchCSVFromGitHub();
      imageSizeRange.addEventListener('input', updateImageSizes);
    });

    function fetchCSVFromGitHub() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          displayItems(data);
          addInputListeners();
          updateImageSizes();
        })
        .catch(err => {
          console.error('خطأ تحميل CSV:', err);
          alert('تعذر تحميل بيانات الأصناف من GitHub.');
        });
    }

    function displayItems(items) {
      const div = document.getElementById('items');
      div.innerHTML = '';
      items.forEach(it => {
        const imageName = it.image?.trim() || '';
        const imageUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${imageName}`;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <img src="${imageUrl}" alt="${it.name}" onerror="this.src='notfound.jpg';" />
          <div class="item-details">
            <div class="item-name">${it.name}</div>
            <div class="item-qty">
              <label>الكمية:</label>
              <input type="number" min="0" data-name="${it.name}" />
            </div>
          </div>
        `;
        div.appendChild(itemDiv);
      });
    }

    function updateImageSizes() {
      const size = imageSizeRange.value;
      document.querySelectorAll('.item img').forEach(img => {
        img.style.width = size + 'px';
        img.style.height = size + 'px';
      });
    }

    function addInputListeners() {
      document.querySelectorAll('.item input[type="number"]').forEach(input => {
        input.addEventListener('input', () => {
          const img = input.closest('.item').querySelector('img');
          if (parseInt(input.value) > 0) {
            img.classList.add('highlight');
          } else {
            img.classList.remove('highlight');
          }
        });
      });
    }

    function sendToWhatsApp() {
      let msg = 'طلبية من شركة عدن:\n';
      document.querySelectorAll('input[type=number]').forEach(inp => {
        const q = parseInt(inp.value);
        if (q > 0) msg += `- ${inp.dataset.name}: ${q}\n`;
      });
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
