<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <style>
    #tabBar {
      background: #E41B17;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
    }
    #tabBar button {
      background: none;
      border: none;
      color: #FFFFF0;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 3px solid transparent;
      transition: border-bottom-color 0.3s ease;
    }
    #tabBar button.active {
      border-bottom-color: #8B0000;
    }
    .tabContent {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .tabContent.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- شريط التبويبات -->
  <div id="tabBar">
    <button class="tabBtn active" data-tab="home">الرئيسية</button>
    <button class="tabBtn" data-tab="sales">مبيعات</button>
    <button class="tabBtn" data-tab="returns">مرتجعات</button>
    <button class="tabBtn" data-tab="contact">راسلنا</button>
    <button onclick="window.open('dataa.html', '_blank')">قاعدة البيانات</button>
  </div>  <!-- المحتوى -->  <div id="home" class="tabContent active">
    <h2>شركة عدن الوطنية للصناعات المنزلية</h2>
  </div>
  <div id="sales" class="tabContent">
    <p>محتوى المبيعات</p>
  </div>
  <div id="returns" class="tabContent">
    <p>محتوى المرتجعات</p>
  </div>
  <div id="contact" class="tabContent">
    <p>محتوى التواصل</p>
  </div>  <script>
    const tabs = document.querySelectorAll('.tabBtn');
    const contents = document.querySelectorAll('.tabContent');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // تفعيل التبويب
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // عرض المحتوى المرتبط فقط
        const target = tab.dataset.tab;
        contents.forEach(c => {
          c.classList.toggle('active', c.id === target);
        });
      });
    });
  </script></body>
</html>
