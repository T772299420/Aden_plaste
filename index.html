<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFFF0;
      margin: 0;
      color: #8B0000;
      padding-top: 100px;
    }
    #tabBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #E41B17;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10000;
    }
    #tabBar button {
      background: none;
      border: none;
      color: #FFFFF0;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 3px solid transparent;
      transition: border-bottom-color 0.3s ease;
    }
    #tabBar button.active {
      border-bottom-color: #8B0000;
    }
    .tabContent {
      display: none;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .tabContent.active {
      display: block;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #8B0000;
      border-top: 2px solid #E41B17;
    }
    #lastUpdated {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: -30px;
      margin-bottom: 20px;
    }
    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      border: 2px solid #E41B17;
      align-items: center;
      gap: 15px;
      max-width: 900px;
      color: #8B0000;
    }
    .item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #8B0000;
    }
    .item-details {
      flex-grow: 1;
      text-align: right;
    }
    .item-qty input {
      width: 70px;
    }
  </style>
</head>
<body>
  <div id="tabBar">
    <button class="tabBtn active" data-tab="home">الرئيسية</button>
    <button class="tabBtn" data-tab="sales">مبيعات</button>
    <button class="tabBtn" data-tab="returns">مرتجعات</button>
    <button class="tabBtn" data-tab="contact">راسلنا</button>
    <button class="tabBtn" data-tab="admin">الإدارة</button>
  </div>  <div id="home" class="tabContent active">
    <h2 style="text-align:center;">شركة عدن الوطنية للصناعات المنزلية</h2>
  </div>  <div id="sales" class="tabContent">
    <div id="items"></div>
  </div>  <div id="returns" class="tabContent">
    <h3 style="text-align:center;">قسم المرتجعات</h3>
    <p style="text-align:center;">هذه الخاصية تحت التطوير.</p>
  </div>  <div id="contact" class="tabContent">
    <h3 style="text-align:center;">تواصل معنا</h3>
    <p style="text-align:center;">
      الهاتف: 00967772299420<br>
      البريد الإلكتروني: t772299420@gmail.com<br>
      العنوان: الجمهورية اليمنية - إب - القاعدة
    </p>
  </div>  <div id="admin" class="tabContent">
    <!-- تبويب الإدارة كما هو -->
  </div>  <div id="lastUpdated"></div>  <footer>
    إعداد وبرمجة: مروان محمد عبد الله الذماري - 00967772299420
  </footer>  <script>
    let itemsData = [];

    function displayItems() {
      const container = document.getElementById("items");
      if (!container) return;
      container.innerHTML = "";
      itemsData.forEach(item => {
        const imageUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${item.image}`;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${imageUrl}" alt="${item.name}" />
          <div class="item-details">
            <p>${item.name}</p>
            <label>الكمية: <input type="number" min="0" value="0" data-name="${item.name}" /></label>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script></body>
</html>
