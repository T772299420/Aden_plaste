<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px;
      background: #FDEEF4;
      margin: 0;
    }
    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #C11B17;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      z-index: 9999;
      transition: top 0.3s;
    }
    #toolbar button {
      height: 40px;
      width: 40px;
      background-color: #C11B17;
      border: none;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar img {
      width: 24px;
      height: 24px;
    }
    #imageSizeRange { width: 150px; }
    img.logo {
      width: 100px;
      margin: 20px auto;
      display: block;
      animation: move-logo 5s alternate infinite;
    }
    @keyframes move-logo {
      0% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }
    .item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      border: 2px solid #C11B17;
      align-items: center;
      gap: 15px;
      max-width: 900px;
    }
    .item img {
      width: 120px; height: 120px;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #8B0000;
    }
    .item-details {
      flex-grow: 1;
      text-align: right;
    }
    .item-qty input { width: 70px; }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #formModal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    #formModal input {
      width: 90%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #formModal button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #C11B17;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="imageSizeRange">حجم الصورة:</label>
    <input type="range" id="imageSizeRange" min="60" max="300" value="120" />
    <button id="editInfoBtn" onclick="showForm()"><img src="up.png" alt="تعديل" /></button>
    <button id="sendWhatsappBtn" onclick="sendToWhatsApp()" disabled><img src="Wt.png" alt="واتساب" /></button>
    <button id="printPdfBtn" onclick="printPDF()" disabled><img src="pd.png" alt="PDF" /></button>
  </div>  <img src="001.jpg" class="logo" alt="Aden Plastic logo" />
  <h2 style="text-align:center; font-weight:bold; color:#C11B17;">شركة عدن الوطنية للصناعات المنزلية</h2>  <div id="items"></div>  <div id="overlay" style="display:none">
    <div id="formModal">
      <h3>تسجيل معلومات العميل</h3>
      <input type="text" id="fullName" placeholder="الاسم الرباعي" required />
      <input type="text" id="businessName" placeholder="الاسم التجاري" required />
      <input type="text" id="address" placeholder="عنوان المحل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <button onclick="saveCustomerInfo()">حفظ</button>
    </div>
  </div>  <script>
    const imageSizeRange = document.getElementById('imageSizeRange');
    const sendBtn = document.getElementById('sendWhatsappBtn');
    const printBtn = document.getElementById('printPdfBtn');
    let lastScrollTop = 0;
    const toolbar = document.getElementById('toolbar');

    window.addEventListener('scroll', () => {
      const current = window.pageYOffset || document.documentElement.scrollTop;
      toolbar.style.top = current > lastScrollTop ? '-70px' : '0';
      lastScrollTop = current <= 0 ? 0 : current;
    });

    document.addEventListener('DOMContentLoaded', () => {
      const info = localStorage.getItem('customerInfo');
      if (!info) showForm();
      fetchCSVFromGitHub();
      imageSizeRange.addEventListener('input', updateImageSizes);
    });

    function showForm() {
      const info = JSON.parse(localStorage.getItem('customerInfo') || '{}');
      document.getElementById('fullName').value = info.name || '';
      document.getElementById('businessName').value = info.business || '';
      document.getElementById('address').value = info.address || '';
      document.getElementById('phone').value = info.phone || '';
      document.getElementById('overlay').style.display = 'flex';
    }

    function saveCustomerInfo() {
      const data = {
        name: document.getElementById('fullName').value.trim(),
        business: document.getElementById('businessName').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: document.getElementById('phone').value.trim(),
      };
      if (data.name && data.business && data.address && data.phone) {
        localStorage.setItem('customerInfo', JSON.stringify(data));
        document.getElementById('overlay').style.display = 'none';
      } else {
        alert('يرجى تعبئة جميع الحقول');
      }
    }

    function fetchCSVFromGitHub() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(csvText => {
          const wb = XLSX.read(csvText, { type: 'string' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          displayItems(data);
          addInputListeners();
          updateImageSizes();
        })
        .catch(err => {
          alert('تعذر تحميل بيانات الأصناف');
        });
    }

    function displayItems(items) {
      const div = document.getElementById('items');
      div.innerHTML = '';
      items.forEach(it => {
        const imgUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${it.image?.trim()}`;
        div.innerHTML += `
          <div class="item">
            <img src="${imgUrl}" alt="${it.name}" onerror="this.src='notfound.jpg'" />
            <div class="item-details">
              <div class="item-name">${it.name}</div>
              <div class="item-qty">
                <label>الكمية:</label>
                <input type="number" min="0" data-name="${it.name}" />
              </div>
            </div>
          </div>`;
      });
    }

    function updateImageSizes() {
      const size = imageSizeRange.value;
      document.querySelectorAll('.item img').forEach(img => {
        img.style.width = size + 'px';
        img.style.height = size + 'px';
      });
    }

    function addInputListeners() {
      document.querySelectorAll('.item input[type="number"]').forEach(input => {
        input.addEventListener('input', () => {
          const hasValues = [...document.querySelectorAll('input[type="number"]')].some(inp => parseInt(inp.value) > 0);
          sendBtn.disabled = !hasValues;
          printBtn.disabled = !hasValues;
        });
      });
    }

    function sendToWhatsApp() {
      const info = JSON.parse(localStorage.getItem('customerInfo'));
      const now = new Date().toLocaleDateString();
      let msg = `الأخوة مبيعات\n*شركة عدن الوطنية للصناعات المنزلية* المحترمون\n\n`;
      msg += `نحن / ${info.business} - عنهم الأخ / ${info.name} - العنوان / ${info.address}\n\nنتقدم بطلب الأصناف التالية:\n\n`;
      document.querySelectorAll('input[type="number"]').forEach(inp => {
        const qty = parseInt(inp.value);
        if (qty > 0) msg += `- ${inp.dataset.name}: ${qty}\n`;
      });
      msg += `\nتاريخ الطلب / ${now}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    async function printPDF() {
      const info = JSON.parse(localStorage.getItem('customerInfo'));
      const now = new Date().toLocaleDateString();
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      doc.text("الأخوة مبيعات - شركة عدن الوطنية للصناعات المنزلية المحترمون", 10, 20);
      doc.text(`نحن / ${info.business} - عنهم الأخ / ${info.name} - العنوان / ${info.address}`, 10, 30);
      doc.text("نتقدم بطلب الأصناف التالية:", 10, 40);

      let y = 50;
      document.querySelectorAll('input[type="number"]').forEach(inp => {
        const qty = parseInt(inp.value);
        if (qty > 0) {
          doc.text(`- ${inp.dataset.name}: ${qty}`, 10, y);
          y += 10;
        }
      });

      doc.text(`تاريخ الطلب / ${now}`, 10, y + 10);
      const fileName = `طلب_${info.name.replace(/\s+/g, '_')}_${now.replaceAll('/', '-')}.pdf`;
      doc.save(fileName);
    }
  </script></body>
  </html>
