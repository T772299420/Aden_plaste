<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شركة عدن الوطنية للصناعات المنزلية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Times New Roman', serif; background: #FFFFF0; margin: 0; color: #000; padding-top: 100px; }
    #tabBar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: linear-gradient(to right, #E41B17, #8B0000);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-bottom: 3px solid #b22222; z-index: 10000;
    }
    #tabsGroup { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none; }
    #tabsGroup::-webkit-scrollbar { display: none; }
    #tabBar button.tabBtn {
      background: transparent; border: none; color: #fff; font-weight: bold;
      font-size: 18px; padding: 10px 25px; cursor: pointer; transition: all 0.3s ease;
      border-radius: 6px; display: flex; align-items: center; gap: 8px;
    }
    #tabBar button.tabBtn:hover { background-color: rgba(255,255,255,0.15); }
    #tabBar button.tabBtn.active {
      background-color: #fff; color: #8B0000; box-shadow: 0 0 10px #fff;
    }
    .tabContent { display: none; max-width: 1000px; margin: auto; padding: 20px; color: #000; }
    .tabContent.active { display: block; }
    .client-info, .client-form input {
      background: #f9f9f9; border: 1px solid #ccc; border-radius: 8px;
      padding: 10px; margin-bottom: 15px; font-size: 14px; line-height: 1.6;
    }
    .item {
      background: #fff; margin: 10px auto; padding: 10px; border-radius: 10px;
      box-shadow: 0 0 5px #ccc; display: flex; border: 2px solid #E41B17;
      align-items: center; gap: 15px; max-width: 900px; color: #8B0000;
    }
    .item img {
      width: 120px; height: 120px; object-fit: contain; border-radius: 6px;
      border: 3px solid #E41B17; cursor: pointer;
    }
    .item-details { flex-grow: 1; text-align: right; }
    .item-qty input { width: 50px; margin-left: 5px; }
    .note-input { width: 100%; margin-top: 5px; }
    .whatsapp-button {
      display: block; margin: 20px auto; padding: 12px 24px;
      background-color: #25D366; color: white; font-weight: bold;
      border: none; border-radius: 50px; font-size: 16px; cursor: pointer;
    }
    .search-box { max-width: 900px; margin: 10px auto; text-align: right; }
    .search-box input {
      padding: 6px 10px; width: 100%; max-width: 300px; border-radius: 6px;
      border: 1px solid #ccc; font-size: 14px;
    }
    .main-title {
      font-weight: bold; text-decoration: underline;
      font-size: 24px; color: #8B0000; text-align: center;
    }
    #companyDescription {
      font-family: 'Times New Roman', serif; color: #000;
      font-size: 16px; margin-top: 15px; text-align: center;
    }
    .footer {
      border-top: 2px solid #8B0000; margin-top: 50px;
      padding: 15px; font-size: 14px; text-align: center;
      color: #444; background-color: #f2f2f2;
    }
    .footer i { margin-left: 6px; color: #8B0000; }
  </style>
</head>
<body>
  <div id="tabBar">
    <div id="tabsGroup">
      <button class="tabBtn active" data-tab="home"><i class="fa-solid fa-building"></i> عنا</button>
      <button class="tabBtn" data-tab="sales"><i class="fa-solid fa-cart-shopping"></i> طلبات</button>
      <button class="tabBtn" data-tab="returns"><i class="fa-solid fa-arrow-rotate-left"></i> مرتجعات</button>
      <button class="tabBtn" data-tab="client"><i class="fa-solid fa-user"></i> العميل</button>
    </div>
  </div>  <div id="home" class="tabContent active">
    <h2 class="main-title">شركة عدن الوطنية للصناعات المنزلية</h2>
    <p id="companyDescription">جاري تحميل المعلومات...</p>
  </div>  <div id="sales" class="tabContent">
    <h2 style="text-align:center; color:#8B0000;">قسم الطلبات</h2>
    <div class="client-info" id="clientInfoSales"></div>
    <div class="search-box">
      <input id="searchSales" type="text" placeholder="ابحث باسم الصنف..." />
    </div>
    <div id="items"></div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">📤 إرسال الطلب عبر واتساب</button>
  </div>  <div id="returns" class="tabContent">
    <h3 style="text-align:center;">قسم المرتجعات</h3>
    <div class="client-info" id="clientInfoReturns"></div>
    <div class="search-box">
      <input id="searchReturns" type="text" placeholder="ابحث باسم الصنف..." />
    </div>
    <div id="returnsItems"></div>
    <button class="whatsapp-button" onclick="sendReturnsToWhatsApp()">🔁 إرسال المرتجعات عبر واتساب</button>
  </div>  <div id="client" class="tabContent">
    <h3 style="text-align:center; color:#8B0000;">بيانات العميل</h3>
    <div id="clientDetails" class="client-info"></div>
    <div class="client-form">
      <input id="fullName" placeholder="الاسم الرباعي" />
      <input id="businessName" placeholder="الاسم التجاري" />
      <input id="address" placeholder="العنوان" />
      <input id="phone" placeholder="رقم الهاتف" />
      <div style="text-align:center;">
        <button onclick="saveCustomerInfo()" style="background-color:#E41B17; color:white; padding:10px 20px; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">حفظ البيانات</button>
      </div>
    </div>
  </div>  <div class="footer">
    <p>جميع الحقوق محفوظة لدى</p>
    <p><i class="fa-solid fa-building"></i> المميز سوفت للأنظمة المحاسبية المتكاملة</p>
    <p><i class="fa-solid fa-phone"></i> 00967772299420</p>
    <p><i class="fa-solid fa-envelope"></i> T772299420@gmail.com</p>
    <p><i class="fa-solid fa-location-dot"></i> اليمن - إب - القاعدة</p>
  </div>  <script>
    const tabs = document.querySelectorAll('.tabBtn');
    const contents = document.querySelectorAll('.tabContent');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        contents.forEach(c => c.classList.toggle('active', c.id === tab.dataset.tab));
      });
    });

    let customer = null;
    let itemsData = [];

    function fetchCSV() {
      fetch('https://raw.githubusercontent.com/T772299420/Aden_plaste/main/Data.csv')
        .then(res => res.text())
        .then(text => {
          const rows = text.split('\n').map(r => r.split(','));
          const headers = rows[0];
          itemsData = rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
          renderItems('items', false);
          renderItems('returnsItems', true);
        });
    }

    function renderItems(containerId, isReturn) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      itemsData.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
      itemsData.forEach(item => {
        const name = item.name?.trim();
        let image = item.image?.trim() || '';
        if (!image.includes('.')) image += '.jpg';
        const imgUrl = `https://raw.githubusercontent.com/T772299420/Aden_plaste/main/${image}`;
        const noteField = isReturn ? `<label>ملاحظة: <input readonly onclick="openNoteDialog(this)" placeholder='اضغط لإدخال ملاحظة' class='note-input'/></label>` : '';
        container.innerHTML += `
          <div class="item">
            <img src="${imgUrl}" onerror="this.src='https://raw.githubusercontent.com/T772299420/Aden_plaste/main/A.jpg'" />
            <div class="item-details">
              <p>${name}</p>
              <label>العدد: <input type="number" min="0" placeholder="" data-name="${name}" /></label><br>
              ${noteField}
            </div>
          </div>
        `;
      });
    }

    function openNoteDialog(input) {
      const note = prompt('أدخل سبب الإرجاع أو الملاحظة:');
      if (note) input.value = note;
    }

    function sendToWhatsApp() {
      if (!customer) return alert("يرجى إدخال بيانات العميل أولا.");
      let message = `طلب من: ${customer.fullName}\nتفاصيل الطلب:\n`;
      document.querySelectorAll('#items input[type=number]').forEach(input => {
        const val = input.value;
        if (val) message += `${input.dataset.name}: ${val}\n`;
      });
      window.open(`https://wa.me/967772299420?text=${encodeURIComponent(message)}`);
    }

    function sendReturnsToWhatsApp() {
      if (!customer) return alert("يرجى إدخال بيانات العميل أولا.");
      let message = `مرتجعات من: ${customer.fullName}\nتفاصيل المرتجعات:\n`;
      document.querySelectorAll('#returnsItems .item').forEach(item => {
        const name = item.querySelector('input[type=number]').dataset.name;
        const qty = item.querySelector('input[type=number]').value;
        const note = item.querySelector('.note-input')?.value || '';
        if (qty) message += `${name}: ${qty} | ملاحظة: ${note}\n`;
      });
      window.open(`https://wa.me/967772299420?text=${encodeURIComponent(message)}`);
    }

    function saveCustomerInfo() {
      customer = {
        fullName: document.getElementById('fullName').value,
        businessName: document.getElementById('businessName').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value
      };
      localStorage.setItem('customerInfo', JSON.stringify(customer));
      alert('تم حفظ بيانات العميل');
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchCSV();
    });
  </script></body>
            </html>
